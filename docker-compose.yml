version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5019:5019"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - PORT=5019
    volumes:
      # Optional: Mount appsettings if you want to override configs
      - ./API/appsettings.json:/app/appsettings.json
    restart: unless-stopped